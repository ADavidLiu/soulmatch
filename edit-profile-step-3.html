<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMatch</title>
    <link rel="shortcut icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="no-shadow">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div class="registration">
                        <div class="registration__intro">
                            <div class="u-margin-bottom-smallest d-flex align-items-center justify-content-between">

                            </div>
                            <h2 class="u-color-dark-alt u-weight-reg">Tell something about your selected interest.</h2>
                        </div>
                        <form action="#" class="form registration__form registration__form--alt">
                            <div class="form__group">
                                <div class="registration__interest-description">
                                    <div class="registration__interest-description-header">
                                        <img src="images/i-sports-color.svg" alt="Sports" class="registration__interest-description-icon">
                                        <p class="paragraph--med u-color-dark u-weight-bld">Sports</p>
                                    </div>
                                    <div class="registration__interest-description-main">
                                        <textarea placeholder="Add description" disabled>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. Various versions have evolved over the years</textarea>
                                    </div>
                                </div>
                                <div class="registration__interest-description">
                                    <div class="registration__interest-description-header">
                                        <img src="images/i-hiking-color.svg" alt="Sports" class="registration__interest-description-icon">
                                        <p class="paragraph--med u-color-dark u-weight-bld">Hiking</p>
                                    </div>
                                    <div class="registration__interest-description-main">
                                        <textarea placeholder="Add description" disabled>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look  even slightly believable.</textarea>
                                    </div>
                                </div>
                                <div class="registration__interest-description">
                                    <div class="registration__interest-description-header">
                                        <img src="images/i-music-color.svg" alt="Sports" class="registration__interest-description-icon">
                                        <p class="paragraph--med u-color-dark u-weight-bld">Music</p>
                                    </div>
                                    <div class="registration__interest-description-main">
                                        <textarea placeholder="Add description" disabled>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley</textarea>
                                    </div>
                                </div>
                                <div class="registration__interest-description">
                                    <div class="registration__interest-description-header">
                                        <img src="images/i-movies-color.svg" alt="Sports" class="registration__interest-description-icon">
                                        <p class="paragraph--med u-color-dark u-weight-bld">Movies</p>
                                    </div>
                                    <div class="registration__interest-description-main">
                                        <textarea placeholder="Add description" disabled>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. Various versions have evolved over the years</textarea>
                                    </div>
                                </div>
                                <div class="registration__interest-description">
                                    <div class="registration__interest-description-header">
                                        <img src="images/i-party-color.svg" alt="Sports" class="registration__interest-description-icon">
                                        <p class="paragraph--med u-color-dark u-weight-bld">Party</p>
                                    </div>
                                    <div class="registration__interest-description-main">
                                        <textarea placeholder="Add description" disabled>The generated Lorem Ipsum is therefore always free from repetition, injected humour, or non-characteristic words etc.</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form__group">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/app-dist.js"></script>

</body>

</html>
