<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMatch</title>
    <link rel="shortcut icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="no-shadow">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div class="registration registration--center">
                        <img src="images/i-close.svg" alt="Close" class="registration__close">
                        <div>
                            <h1 class="heading-primary--big u-color-dark u-margin-bottom-smallest">Forgot Password?</h1>
                            <h2 class="heading-primary u-color-dark-alt u-weight-reg">Enter your registered email to get password reset instruction.</h2>
                        </div>
                        <form action="#" class="form registration__form">
                            <div class="form__group">
                                <input type="email" placeholder="Email Address">
                            </div>
                            <div class="form__group">
                                <button class="btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/app-dist.js"></script>

</body>

</html>
