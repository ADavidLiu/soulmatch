                                </div>
                                <div class="form__group">
                                    <small class="u-margin-bottom-small d-inline-block"><span class="u-weight-med">PHOTOS</span></small>
                                </div>
                            </div>
                        </div>
                    </div>

            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                        <div class="registration">
                            <!-- Changed form element with div, and removed class "form" -->
                            <div class="registration__form registration__form--alt">
                                <div class="form__group">
                                    <input type="text" placeholder="City" value="New York">
                                </div>
                                <div class="form__group">
                                    <input type="text" placeholder="State">
                                </div>
                                <div class="form__group">
                                    <input type="text" placeholder="Country">
                                </div>
                                <div class="form__group">
                                    <textarea placeholder="Short Bio" data-max-words="200" data-label="1"></textarea>
                                    <div class="form__group-footer">
                                        <small><span data-label-target="1">200</span> word(s) remaining</small>
                                    </div>
                                </div>
                                <div class="form__group u-margin-bottom-huge">
                                    <p class="paragraph--med u-color-gray-alt-2 u-margin-bottom-med">Set age range for matches</p>
                                    <div class="range" id="range" data-initial-min="38" data-initial-max="58"></div>
                                </div>
