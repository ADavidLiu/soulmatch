<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMatch</title>
    <link rel="shortcut icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Commented out Slick slider's files -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/> -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="no-shadow">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div class="registration">
                        <img src="images/logo-small.svg" alt="Logo" class="registration__logo">
                        <div class="registration__intro">
                            <h1 class="heading-primary--big u-margin-bottom-smallest u-color-dark">Hello!</h1>
                            <h2 class="heading-primary u-color-dark-alt u-weight-reg">Create an account to continue</h2>
                        </div>
                        <form action="#" class="form registration__form">
                            <div class="form__group">
                                <input type="text" placeholder="Full Name">
                            </div>
                            <div class="form__group">
                                <select>
                                    <option value="">Select Gender</option>
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                </select>
                            </div>
                            <div class="form__group">
                                <input type="email" placeholder="Email Address">
                            </div>
                            <div class="form__group">
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="form__group">
                                <button type="submit" class="btn">Continue</button>
                            </div>
                        </form>
                        <div class="u-align-inline-center">
                            <h3 class="u-color-dark-alt u-weight-reg">Already have an account? <span class="u-color-dark"><a href="#" class="u-weight-med">Sign In</a></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Commented out Slick slider's files -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->
    <script src="js/app-dist.js"></script>

</body>

</html>
