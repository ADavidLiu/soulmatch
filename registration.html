<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMatch</title>
    <link rel="shortcut icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <nav class="nav-mobile">
        <div class="nav-mobile__profile">
            <div class="nav-mobile__profile-img" style="background-image: url('images/profile-headshot.jpg');">&nbsp;</div>
            <h4 class="heading-quaternary--big u-color-white u-letter-null u-margin-bottom-smallest">Brandom Miller</h4>
            <h4 class="u-opacity-7 u-color-white u-letter-null u-weight-med">New York, USA</h4>
        </div>
        <div class="nav-mobile__main">
            <ul class="nav-mobile__menu">
                <li class="nav-mobile__menu-item">
                    <a href="#" class="nav-mobile__menu-link">
                        <div class="nav-mobile__menu-item-label">
                            <img src="images/i-matching.svg" alt="Icon" class="nav-mobile__menu-item-icon">
                            <p class="u-color-white u-weight-bld">Matching</p>
                        </div>
                        <div class="nav-mobile__menu-item-tag"><p class="paragraph--small-alt u-color-primary u-weight-bld">12</p></div>
                    </a>
                </li>
                <li class="nav-mobile__menu-item">
                    <a href="#" class="nav-mobile__menu-link">
                        <div class="nav-mobile__menu-item-label">
                            <img src="images/i-liked.svg" alt="Icon" class="nav-mobile__menu-item-icon">
                            <p class="u-color-white u-weight-bld">Liked</p>
                        </div>
                    </a>
                </li>
                <li class="nav-mobile__menu-item">
                    <a href="#" class="nav-mobile__menu-link">
                        <div class="nav-mobile__menu-item-label">
                            <img src="images/i-notification.svg" alt="Icon" class="nav-mobile__menu-item-icon">
                            <p class="u-color-white u-weight-bld u-position-relative">Notification <span class="nav-mobile__menu-item-notification">&nbsp;</span></p>
                        </div>
                    </a>
                </li>
                <li class="nav-mobile__menu-item">
                    <a href="#" class="nav-mobile__menu-link">
                        <div class="nav-mobile__menu-item-label">
                            <img src="images/i-invite.svg" alt="Icon" class="nav-mobile__menu-item-icon">
                            <p class="u-color-white u-weight-bld">Invite Friends</p>
                        </div>
                    </a>
                </li>
                <li class="nav-mobile__menu-item">
                    <a href="#" class="nav-mobile__menu-link">
                        <div class="nav-mobile__menu-item-label">
                            <img src="images/i-profile.svg" alt="Icon" class="nav-mobile__menu-item-icon">
                            <p class="u-color-white u-weight-bld">My Profile</p>
                        </div>
                    </a>
                </li>
            </ul>
            <ul class="nav-mobile__menu">
                <li class="nav-mobile__menu-item">
                    <a href="#" class="nav-mobile__menu-link">
                        <div class="nav-mobile__menu-item-label">
                            <img src="images/i-settings.svg" alt="Icon" class="nav-mobile__menu-item-icon">
                            <p class="u-color-white u-weight-bld">Settings</p>
                        </div>
                    </a>
                </li>
                <li class="nav-mobile__menu-item">
                    <a href="#" class="nav-mobile__menu-link">
                        <div class="nav-mobile__menu-item-label">
                            <img src="images/i-logout.svg" alt="Icon" class="nav-mobile__menu-item-icon">
                            <p class="u-color-white u-weight-bld">Log Out</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="no-shadow">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div class="registration">
                        <img src="images/logo-small.svg" alt="Logo" class="registration__logo">
                        <div class="registration__intro">
                            <h1 class="heading-primary--big u-margin-bottom-smallest u-color-dark">Hello!</h1>
                            <h2 class="heading-primary u-color-dark-alt u-weight-reg">Create an account to continue</h2>
                        </div>
                        <form action="#" class="form registration__form">
                            <div class="form__group">
                                <input type="text" placeholder="Full Name">
                            </div>
                            <div class="form__group">
                                <select>
                                    <option value="">Select Gender</option>
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                </select>
                            </div>
                            <div class="form__group">
                                <input type="email" placeholder="Email Address">
                            </div>
                            <div class="form__group">
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="form__group">
                                <button type="submit" class="btn">Continue</button>
                            </div>
                        </form>
                        <div class="u-align-inline-center">
                            <h3 class="u-color-dark-alt u-weight-reg">Already have an account? <span class="u-color-dark"><a href="#" class="u-weight-med">Sign In</a></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/app-dist.js"></script>

</body>

</html>
