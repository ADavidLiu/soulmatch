<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMatch</title>
    <link rel="shortcut icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="matching-wrapper">

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header__content">
                        <a href="#" class="header__logo"><img src="images/logo.png" alt="Logo" class="header__logo-img"></a>
                        <button class="header__btn">
                            <span class="header__btn-line"></span>
                            <span class="header__btn-line"></span>
                            <span class="header__btn-line"></span>
                        </button>
                        <nav class="nav header__nav">
                            <ul class="nav__menu">
                                <li class="nav__menu-item"><a href="#" class="nav__menu-link">Matching</a></li>
                                <li class="nav__menu-item"><a href="#" class="nav__menu-link">Liked</a></li>
                                <li class="nav__menu-item"><a href="#" class="nav__menu-link">Notification</a></li>
                                <li class="nav__menu-item"><a href="#" class="nav__menu-link">Invite Friends</a></li>
                                <li class="nav__menu-item"><a href="#" class="nav__menu-link">My Profile</a></li>
                            </ul>
                        </nav>
                        <div class="header__info">
                            <div class="header__swipes"><p class="u-color-white u-weight-med"><span class="u-weight-bld">100</span> Swipes</p></div>
                            <a href="#" class="header__messages">
                                <img src="images/i-message-gray.svg" alt="Messages icon" class="header__messages-icon">
                                <span class="header__messages-notification">&nbsp;</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="matching">
        <nav class="matching__nav">
            <h3 class="matching__nav-item"><a href="#" class="matching__nav-link matching__nav-link--active">New York City</a></h3>
            <h3 class="matching__nav-item"><a href="#" class="matching__nav-link">Around The World</a></h3>
        </nav>
        <div class="matching__slider">
            <div class="matching__slider-item">
                <div class="matching__profile">
                    <div class="matching__profile-media">
                        <div class="matching__profile-img" style="background-image: url('images/woman.jpg');">
                            <div class="matching__profile-media-inner">
                                <img src="images/woman.jpg" alt="Profile image" class="matching__profile-img-tag">
                                <div class="matching__profile-media-header">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12">
                                                <p class="d-inline u-color-white u-weight-bld u-cursor-pointer" data-popup-open="bio">VIEW BIO</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="matching__profile-media-footer">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="matching__profile-count">
                                                    <h3 class="heading-tertiary--big u-color-white">+4</h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="matching__profile-info">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="matching__profile-info-inner">
                                        <div class="matching__profile-copy">
                                            <h2 class="u-margin-bottom-smallest">Stephanie Cook, <span class="u-color-gray-alt-5 u-weight-med">24 year</span></h2>
                                            <p class="u-color-dark-alt u-weight-bld u-uppercase">New York, USA</p>
                                        </div>
                                        <div class="matching__profile-actions">
                                            <img src="images/i-message-accent.svg" alt="Messages" class="matching__profile-message">
                                        </div>
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="matching__actions">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="matching__actions-inner">
                            <div class="matching__actions-item">
                                <img src="images/i-spots.svg" alt="Sports" class="matching__actions-item-icon" data-popup-open="sports">
                            </div>
                            <div class="matching__actions-item">
                                <img src="images/i-hiking.svg" alt="Hiking" class="matching__actions-item-icon" data-popup-open="hiking">
                            </div>
                            <div class="matching__actions-item">
                                <img src="images/i-travel.svg" alt="Travel" class="matching__actions-item-icon" data-popup-open="travel">
                            </div>
                            <div class="matching__actions-item">
                                <img src="images/i-music.svg" alt="Music" class="matching__actions-item-icon" data-popup-open="music">
                            </div>
                            <div class="matching__actions-item">
                                <img src="images/i-movies.svg" alt="Movies" class="matching__actions-item-icon" data-popup-open="movies">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="paragraph--small">All rights reserved  Â© 2018 SoulMatch</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/app-dist.js"></script>

</body>

</html>
