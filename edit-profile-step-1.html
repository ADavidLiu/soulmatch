<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMatch</title>
    <link rel="shortcut icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/vendors/nouislider.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="no-shadow">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div class="registration">
                        <div class="registration__intro">
                            <div class="u-margin-bottom-smallest d-flex align-items-center justify-content-between">
                                <h2 class="heading-secondary--big-alt u-color-dark">Edit Your Profile</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="registration__photos-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                        <div class="registration">
                            <div class="form__group">
                                <small class="u-margin-bottom-small d-inline-block"><span class="u-weight-med">PHOTOS</span></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="registration__photos">
                <div class="registration__photos-item" style="background-image: url('images/man.jpg');">
                    <img src="images/i-delete.svg" alt="Delete" class="registration__photos-item-delete">
                </div>
                <div class="registration__photos-item" style="background-image: url('images/man-2.png');">
                    <img src="images/i-delete.svg" alt="Delete" class="registration__photos-item-delete">
                </div>
                <div class="registration__photos-item" style="background-image: url('images/man-3.png');">
                    <img src="images/i-delete.svg" alt="Delete" class="registration__photos-item-delete">
                </div>
                <div class="registration__photos-item" style="background-image: url('images/man.jpg');">
                    <img src="images/i-delete.svg" alt="Delete" class="registration__photos-item-delete">
                </div>
                <div class="registration__photos-item" style="background-image: url('images/man-2.png');">
                    <img src="images/i-delete.svg" alt="Delete" class="registration__photos-item-delete">
                </div>
                <div class="registration__photos-item" style="background-image: url('images/man-3.png');">
                    <img src="images/i-delete.svg" alt="Delete" class="registration__photos-item-delete">
                </div>
                <div class="registration__photos-item" style="background-image: url('images/man.jpg');">
                    <img src="images/i-delete.svg" alt="Delete" class="registration__photos-item-delete">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div class="registration">
                        <form action="#" class="form registration__form registration__form--alt">
                            <div class="form__group">
                                <label for="city">City</label>
                                <input type="text" id="city" value="New York">
                            </div>
                            <div class="form__group">
                                <label for="state">State</label>
                                <input type="text" id="state" value="New York State">
                            </div>
                            <div class="form__group">
                                <label for="county">County</label>
                                <input type="text" id="county" value="Manhattan">
                            </div>
                            <div class="form__group">
                                <label for="bio">Bio</label>
                                <textarea data-max-words="200" id="bio" data-label="1">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</textarea>
                                <div class="form__group-footer">
                                    <small><span data-label-target="1">200</span> word(s) remaining</small>
                                </div>
                            </div>
                            <div class="form__group u-margin-bottom-huge">
                                <p class="paragraph--med u-color-gray-alt-2 u-margin-bottom-med">Set age range for matches</p>
                                <div class="range" id="range">

                                </div>
                            </div>
                            <div class="form__group">
                                <button type="submit" class="btn">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/vendors/nouislider.min.js"></script>
    <script src="js/app-dist.js"></script>

</body>

</html>
