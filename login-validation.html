<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMatch</title>
    <link rel="shortcut icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="no-shadow">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div class="registration">
                        <img src="images/logo-small.svg" alt="Logo" class="registration__logo">
                        <div class="registration__intro">
                            <h1 class="heading-primary--big u-color-dark">Welcome to SoulMatch</h1>
                        </div>
                        <form action="#" class="form registration__form">
                            <div class="form__group">
                                <input type="email" placeholder="Email Address" class="error">
                                <small class="paragraph paragraph--small-2 u-color-accent-2 u-weight-med form__feedback">Please enter a valid email address.</small>
                            </div>
                            <div class="form__group">
                                <input type="password" placeholder="Password" class="error">
                                <img src="images/i-help.svg" alt="Help" class="form__icon">
                                <small class="paragraph paragraph--small-2 u-color-accent-2 u-weight-med form__feedback">Email address and password doesnâ€™t match.</small>
                            </div>
                            <div class="form__group">
                                <button class="btn">Login</button>
                            </div>
                        </form>
                        <div class="u-align-inline-center">
                            <h3 class="u-color-dark-alt u-weight-reg">Already have an account? <span class="u-color-dark"><a href="#" class="u-weight-med">Sign Up</a></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/app-dist.js"></script>

</body>

</html>
