<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMatch</title>
    <link rel="shortcut icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="no-shadow">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div class="registration">
                        <div class="registration__intro">
                            <div class="u-margin-bottom-smallest d-flex align-items-center justify-content-between">
                                <h2 class="heading-secondary--big-alt u-color-dark">Step 2</h2>
                                <h4 class="heading-quaternary--med-alt u-color-gradient u-letter-null"><a href="#">BACK</a></h4>
                            </div>
                            <h2 class="u-color-dark-alt u-weight-reg u-margin-bottom-small">Share your interest area because it would be interesting for someone.</h2>
                            <p class="paragraph--med u-weight-med u-letter-small">Select at least 5 and up to 10 interests</p>
                        </div>
                        <form action="#" class="form registration__form registration__form--alt">
                            <div class="form__group">
                                <div class="registration__interests">
                                    <input type="checkbox" id="sports">
                                    <label class="registration__interest" for="sports">
                                        <img src="images/i-sports-color.svg" alt="Icon" class="registration__interest-icon">
                                        <h3 class="u-letter-small u-weight-bld registration__interest-label">Sports</h3>
                                    </label>
                                    <input type="checkbox" id="outdoors">
                                    <label class="registration__interest" for="outdoors">
                                        <img src="images/i-hiking-color.svg" alt="Icon" class="registration__interest-icon">
                                        <h3 class="u-letter-small u-weight-bld registration__interest-label">Outdoors</h3>
                                    </label>
                                    <input type="checkbox" id="traveling" checked>
                                    <label class="registration__interest" for="traveling">
                                        <img src="images/i-traveling-color.svg" alt="Icon" class="registration__interest-icon">
                                        <h3 class="u-letter-small u-weight-bld registration__interest-label">Traveling</h3>
                                    </label>
                                    <input type="checkbox" id="music">
                                    <label class="registration__interest" for="music">
                                        <img src="images/i-music-color.svg" alt="Icon" class="registration__interest-icon">
                                        <h3 class="u-letter-small u-weight-bld registration__interest-label">Music</h3>
                                    </label>
                                    <input type="checkbox" id="movies">
                                    <label class="registration__interest" for="movies">
                                        <img src="images/i-movies-color.svg" alt="Icon" class="registration__interest-icon">
                                        <h3 class="u-letter-small u-weight-bld registration__interest-label">Movies</h3>
                                    </label>
                                    <input type="checkbox" id="fun-stuff" checked>
                                    <label class="registration__interest" for="fun-stuff">
                                        <img src="images/i-party-color.svg" alt="Icon" class="registration__interest-icon">
                                        <h3 class="u-letter-small u-weight-bld registration__interest-label">Fun Stuff</h3>
                                    </label>
                                    <input type="checkbox" id="photography">
                                    <label class="registration__interest" for="photography">
                                        <img src="images/i-photography-color.svg" alt="Icon" class="registration__interest-icon">
                                        <h3 class="u-letter-small u-weight-bld registration__interest-label">Photography</h3>
                                    </label>
                                    <input type="checkbox" id="reading">
                                    <label class="registration__interest" for="reading">
                                        <img src="images/i-reading-color.svg" alt="Icon" class="registration__interest-icon">
                                        <h3 class="u-letter-small u-weight-bld registration__interest-label">Reading</h3>
                                    </label>
                                    <input type="checkbox" id="college">
                                    <label class="registration__interest" for="college">
                                        <img src="images/i-education-color.svg" alt="Icon" class="registration__interest-icon">
                                        <h3 class="u-letter-small u-weight-bld registration__interest-label">College</h3>
                                    </label>
                                    <input type="checkbox" id="hobbies">
                                    <label class="registration__interest" for="hobbies">
                                        <img src="images/i-hobbies-color.svg" alt="Icon" class="registration__interest-icon">
                                        <h3 class="u-letter-small u-weight-bld registration__interest-label">Hobbies</h3>
                                    </label>
                                    <input type="checkbox" id="religion" checked>
                                    <label class="registration__interest" for="religion">
                                        <img src="images/i-religion-color.svg" alt="Icon" class="registration__interest-icon">
                                        <h3 class="u-letter-small u-weight-bld registration__interest-label">Religion</h3>
                                    </label>
                                    <input type="checkbox" id="professional">
                                    <label class="registration__interest" for="professional">
                                        <img src="images/i-professional-color.svg" alt="Icon" class="registration__interest-icon">
                                        <h3 class="u-letter-small u-weight-bld registration__interest-label">Professional</h3>
                                    </label>
                                </div>
                            </div>
                            <div class="form__group">
                                <button type="submit" class="btn">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/app-dist.js"></script>

</body>

</html>
